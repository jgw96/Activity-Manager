<md-list>
    <md-card *ngFor="let process of runningProcesses" class="list-group-item">
        <md-card-title>{{process.name}}</md-card-title>
        <md-card-content>
            <p>PID: {{process.pid}}</p>
            <p>CPU Usage: {{process.cpu | percent}}</p>
            <p>Memory Usage: {{process.mem.usage | percent}}</p>
            <button color="primary" md-button (click)="stop(process.pid)">STOP</button>
        </md-card-content>
    </md-card>
</md-list>
